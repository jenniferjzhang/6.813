<script id="workout-template" type="text/x-handlebars-template">
  <div class="column">
    <div class="ui card">

      <p></p>
      <div class="content">
	    <div class="ui top left attached label">{{title}} {{week}} Summary</div>
	    <div class="ui center aligned">
	    	<div class="ui center header">{{athlete}}</div>
	    </div>
	    <div class="ui divider"></div>
        <div class="meta">
          <div class="group">Status</div>
        </div>
        <div>{{status}}</div>
        <div class="meta" style="margin-top: 15px;">
          <div class="group">Performance</div>
        </div>
        {{#if data}}
	        <table class="ui celled table">
	          <thead>
	            <tr style="font-size: 90%">
	              <th>Event</th>
	              <th>Did the athlete hit his goal?</th>
	            </tr>
	          </thead>
	          <tbody>
	          	{{#each data}}
	          		<tr>
	          		  <td id="graph_event{{@index}}">{{event}}</td>
	          		  <td id="graph_container{{@index}}" class="graph_td">
	          		  </td>
	          		</tr>
	          	{{/each}}
	          </tbody>
	        </table>
	    {{else}}
	    	{{time}}
	    {{/if}}
      </div>
      <div class="extra content">
        <a class="right floated created"></a>
        <a class="friends">
          </a>
      </div>
    </div>
  </div>
</script>
